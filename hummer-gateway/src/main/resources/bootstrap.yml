# Tomcat
server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: trace

# Spring
spring:
  application:
    # 应用名称
    name: hummer-gateway
  profiles:
    # 环境配置
    active: prod
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: ${HMR_NACOS_SERVER_ADDR}:8718  # 本地启动使用 dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
            dataId: sentinel-hummer-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
  data:
    redis:
      host: ${HMR_REDIS_HOST}
      port: ${HMR_REDIS_PORT}
      password: ${HMR_REDIS_PASSWORD}

#admin monitor
management:
  endpoints:
    web:
      exposure:
        include: '*'


knife4j:
  # 聚合swagger文档
  gateway:
    enabled: true
    # 指定手动配置的模式(默认为该模式)
    strategy: manual
    routes:
      - name: hummer-system
        # 真实子服务访问url地址-提供OpenAPI的文档
        url: /system/v3/api-docs?group=default
        service-name: hummer-system
        # 路由前缀
        # 兼容OpenAPI3规范在聚合时丢失contextPath属性的异常情况，由开发者自己配置contextPath,Knife4j的前端Ui做兼容处理,与url属性独立不冲突，仅OpenAPI3规范聚合需要，OpenAPI2规范不需要设置此属性,默认为(apiPathPrefix)
        context-path: /system
        order: 1
      - name: hummer-cloud
        url: /cloud/v3/api-docs?group=default
        service-name: hummer-cloud
        # 路由前缀
        context-path: /cloud
        order: 2
      - name: hummer-k8s
        url: /k8s/v3/api-docs?group=default
        service-name: hummer-k8s
        # 路由前缀
        context-path: /k8s
        order: 3
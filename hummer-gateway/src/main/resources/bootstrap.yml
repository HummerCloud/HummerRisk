# Tomcat
server:
  port: 8080

logging:
  level:
    org.springframework.cloud.gateway: trace

# Spring
spring:
  application:
    # 应用名称
    name: hummer-gateway
  profiles:
    # 环境配置
    active: prod
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: ${HMR_NACOS_SERVER_ADDR}:8718  # 本地启动使用 dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
            dataId: sentinel-hummer-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
  data:
    redis:
      host: ${HMR_REDIS_HOST}
      port: ${HMR_REDIS_PORT}
      password: ${HMR_REDIS_PASSWORD}

#admin monitor
management:
  endpoints:
    web:
      exposure:
        include: '*'

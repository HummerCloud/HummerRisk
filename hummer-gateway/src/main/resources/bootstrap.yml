# Tomcat
server:
  port: 8080

# Spring
spring:
  application:
    # 应用名称
    name: hummer-gateway
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      discovery:
        locator:
          enabled: true
    sentinel:
      # 取消控制台懒加载
      eager: true
      transport:
        # 控制台地址
        dashboard: 127.0.0.1:8718
      # nacos配置持久化
      datasource:
        ds1:
          nacos:
            server-addr: 127.0.0.1:8848
            dataId: sentinel-hummer-gateway
            groupId: DEFAULT_GROUP
            data-type: json
            rule-type: gw-flow
  # flyway enable
  flyway:
    # 启用或禁用 flyway
    enabled: true
    # 当迁移时发现目标schema非空，而且带有没有元数据的表时，是否自动执行基准迁移，默认false.
    baseline-on-migrate: true
    # 默认脚本加载路径：/db/migration
    locations: ["classpath:/db/migration"]
    baseline-version: 0
    # 字符编码
    encoding: UTF-8
    # 迁移时是否校验，默认为 true
    validate-on-migrate: false
    # 是否要被替换，默认 true
    placeholder-replacement: false
    table: hummer_version
    url: jdbc:mysql://127.0.0.1:3306/hummer_config?autoReconnect=false&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    user: root
    password: root

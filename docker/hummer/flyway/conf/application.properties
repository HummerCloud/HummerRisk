# Tomcat
server.port=9000

# Spring
# 应用名称
spring.application.name=hummer-flyway

# flyway enable
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.table=hr_version
spring.flyway.baseline-version=0
spring.flyway.encoding=UTF-8
spring.flyway.validate-on-migrate=false
spring.flyway.placeholder-replacement=false
spring.flyway.url=jdbc:mysql://localhost:33060/hummer_config?autoReconnect=false&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
spring.flyway.user=root
spring.flyway.password=123456

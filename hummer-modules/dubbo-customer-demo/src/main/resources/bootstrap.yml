# Tomcat
server:
  port: 9406

# Spring
spring:
  application:
    # 应用名称
    name: hummer-dubbo-customer
  profiles:
    # 环境配置
    active: prod
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

dubbo:

  protocol:
    name: dubbo
    port: 8001
    host: 192.168.101.18
  registry:
    # 由于使用的是spring-cloud，因此这里使用spring-cloud的
    address: nacos://${HR_NACOS_SERVER_ADDR}:8848
  scan:
    # 配置需要扫描的注解包
    base-packages: com.hummer.dubbo.customer
  application:
    name: ${spring.application.name}
    qos-port: 22223
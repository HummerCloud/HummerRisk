# Tomcat
server:
  port: 9500

# Spring
spring:
  application:
    # 应用名称
    name: hummer-k8s
  profiles:
    # 环境配置
    active: prod
  freemarker.content-type: text/html
  thymeleaf:
    cache: false
    mode: HTML
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      static-locations=classpath: /templates/
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

dubbo:
  protocol:
    name: k8s
    # 这个dubbo的协议端口在一台服务器上的时候，每个项目的必须配置成不一样的（否则将启动失败），或者配置为-1，使用随机端口
    port: 8001
    host: ${HR_NACOS_SERVER_ADDR}
  registry:
    # 由于使用的是spring-cloud，因此这里使用spring-cloud的
    address: nacos://${HR_NACOS_SERVER_ADDR}:8848
  scan:
    # 配置需要扫描的注解包
    base-packages: com.hummer.k8s
  application:
    name: ${spring.application.name}
    qos-port: 22223
  consumer:
    check: false

#xxl-job 配置
xxl:
  job:
    admin:
      addresses: http://${HR_NACOS_SERVER_ADDR}:8084/xxl-job-admin/
    accessToken: default_token
    executor:
      address: ${HR_NACOS_SERVER_ADDR}:9501
      ip: ${HR_NACOS_SERVER_ADDR}
      port: 9501
      appName: hummer-k8s
      logpath: /opt/hummerrisk/logs/xxl-job/hummer-k8s
      logretentiondays: 30

# Tomcat
server:
  port: 9201

# Spring
spring:
  application:
    # 应用名称
    name: hummer-system
  profiles:
    # 环境配置
    active: prod
  freemarker.content-type: text/html
  thymeleaf:
    cache: false
    mode: HTML
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      static-locations=classpath: /templates/
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}

dubbo:
  protocol:
    name: system
    port: 8002
    host: ${HR_NACOS_SERVER_ADDR}
  registry:
    # 由于使用的是spring-cloud，因此这里使用spring-cloud的
    address: nacos://${HR_NACOS_SERVER_ADDR}:8848
  scan:
    # 配置需要扫描的注解包
    base-packages: com.hummer.system
  application:
    name: ${spring.application.name}
    qos-port: 22223

#xxl-job 配置
xxl:
  job:
    admin:
      addresses: http://${HR_NACOS_SERVER_ADDR}:8084/xxl-job-admin/
    accessToken: default_token
    executor:
      address: ${HR_NACOS_SERVER_ADDR}:9201
      ip: ${HR_NACOS_SERVER_ADDR}
      port: 9201
      appName: hummer-system
      logpath: ./data/applogs/xxl-job/jobhandler
      logretentiondays: 30


# Tomcat
server:
  port: 9300

# Spring
spring:
  application:
    # 应用名称
    name: hummer-system
  profiles:
    # 环境配置
    active: prod
  messages:
    basename: i18n/messages
  cloud:
    bootstrap:
      enabled: true
    nacos:
      discovery:
        # 服务注册地址
        server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
      config:
        # 配置中心地址
        server-addr: ${HMR_NACOS_SERVER_ADDR}:8848  # 本地启动使用 server-addr: 127.0.0.1:8848
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${HMR_MYSQL_HOST}:${HMR_MYSQL_PORT}/${HMR_MYSQL_DB}?autoReconnect=false&useUnicode=true&characterEncoding=UTF-8&characterSetResults=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: ${HMR_MYSQL_USER}
    password: ${HMR_MYSQL_PASSWORD}
  data:
    redis:
      host: ${HMR_REDIS_HOST}
      port: ${HMR_REDIS_PORT}
      password: ${HMR_REDIS_PASSWORD}

#dubbo 配置
dubbo:
  protocol:
    name: dubbo
    # 这个dubbo的协议端口在一台服务器上的时候，每个项目的必须配置成不一样的（否则将启动失败），或者配置为-1，使用随机端口
    port: 8001
#    host: ${HMR_NACOS_SERVER_ADDR}
  registry:
    # 由于使用的是spring-cloud，因此这里使用spring-cloud的
    address: nacos://${HMR_NACOS_SERVER_ADDR}:8848
  provider:
    timeout: 60000
    retries: 5
  scan:
    # 配置需要扫描的注解包
    base-packages: com.hummer.system
  application:
    name: ${spring.application.name}-dubbo
    qos-port: 22223
  consumer:
    check: false

#xxl-job 配置
xxl:
  job:
    admin:
      addresses: http://${HMR_XXL_JOB_ADDR}:8084/xxl-job-admin/
    accessToken: default_token
    executor:
      address:
      ip:
      port: 9301
      appName: hummer-system
      logpath: /opt/hummerrisk/logs/xxl-job/hummer-system
      logretentiondays: 30

#admin monitor
management:
  endpoints:
    web:
      exposure:
        include: '*'
